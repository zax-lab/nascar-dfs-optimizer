[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "axiomatic-kernel"
version = "0.1.0"
description = "TinyLlama-based axiomatic projection tooling for NASCAR DFS engine"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Axiomatic Team", email = "team@axiomatic.ai"}
]
keywords = ["nascar", "dfs", "tinyllama", "axiomatic", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "datasets>=2.12.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.3.0",
    "pytest-cov>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/axiomatic/nascar-model"
Repository = "https://github.com/axiomatic/nascar-model"
Issues = "https://github.com/axiomatic/nascar-model/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["axiomatic_kernel*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
