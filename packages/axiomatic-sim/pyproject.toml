[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "axiomatic-sim"
version = "0.1.0"
description = "Causal Bayesian Network simulation for NASCAR DFS with ontology constraints"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Axiomatic Team", email = "team@axiomatic.ai"}
]
keywords = ["nascar", "dfs", "causal-bayesian-network", "ontology", "simulation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "numpy>=1.24.0",
    "pgmpy>=0.1.20",
    "networkx>=3.0",
    "pandas>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.3.0",
    "pytest-cov>=4.1.0",
    "hypothesis>=6.100.0",
    "pyarrow>=14.0.0",
]

[project.urls]
Homepage = "https://github.com/axiomatic/nascar-model"
Repository = "https://github.com/axiomatic/nascar-model"
Issues = "https://github.com/axiomatic/nascar-model/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["axiomatic_sim*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
